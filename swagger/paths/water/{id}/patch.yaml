tags:
  - Water
summary: Patch water record
operationId: updaterWater
description: 'Update water volume'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6675a7235e9619e247d16c13'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          volume:
            description: 'Volume of water'
            type: number
            example: 50
          time:
            description: 'Time of day'
            type: string
            example: 07:00
          userId:
            description: "Water's user id"
            type: string
            example: 65e4decdd286b30065d54af9
responses:
  '200':
    description: 'Update a record of water volume'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully add a water volume!
            data:
              type: object
              $ref: '../../../components/schemas/water.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
