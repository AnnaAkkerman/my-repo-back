type: object
required:
  - volume
  - date
  - time
  - userId

properties:
  _id:
    description: 'Water record id'
    type: string
    example: 65e4decdd286b30065d54af9
  volume:
    description: 'Volume of water'
    type: number
    example: 50
  date:
    description: 'Date of week'
    type: string
    example: 2024-07-03
  time:
    description: 'Time of day'
    type: string
    example: 07:00
  userId:
    description: "Water's user id"
    type: string
    example: 65e4decdd286b30065d54af9
